<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Star Wars</title>

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="http://allfont.net/allfont.css?fonts=star-jedi" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

    <div class="container" id="main">

        <div class="row">
            <h1 id="title">Star Wars Battle Royale!</h1>
        </div>
        <div class="row" id="characterSelect">

            <div class="col-sm-3" id="ObiWan">
                <div class="row">
                    
                    <div class ="container">
                            <p>Obi Wan</p>
                        <img src="assets/images/Obi-Wan.jpg">
                    </div>
                    
                </div>
            </div>

            <div class="col-sm-3" id="Anakin">
                <div class="row">
                    
                    <div class ="container">
                            <p>Anakin Skywalker</p>
                            <img src="assets/images/Anakin.jpg">
                        </div>
                </div>
            </div>

            <div class="col-sm-3" id="Maul">
                <div class="row">
                    
                    <div class ="container">
                            <p>Darth Maul</p>
                            <img src="assets/images/darth_maul.webp">
                        </div>
                </div>
            </div>

            <div class="col-sm-3" id="Sidious">
                <div class="row">
                    
                    <div class ="container">
                            <p>Darth Sidious</p>
                            <img src="assets/images/Darth_Sidious.jpg">
                        </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</body>

</html>
