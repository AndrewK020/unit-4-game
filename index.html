<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Star Wars</title>

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="http://allfont.net/allfont.css?fonts=star-jedi" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

    <div class="container" id="main">

        <div class="row">
            <h1 id="title">Star Wars Battle Royale!</h1>
        </div>
        <div class="row" id="characterSelect">

            <div class="col-sm-2" id="ObiWan">
                <div class="row" id="ObiRow">
                    
                    <div class ="container">
                            <p >Obi Wan</p>
                        <img src="assets/images/Obi-Wan.jpg">
                            <p class="score" id="obi-Score">120</p>
                    </div>
                    
                </div>
            </div>

            <div class="col-sm-2" id="Anakin">
                <div class="row" id="AniRow">
                    
                    <div class ="container">
                            <p>Anakin Skywalker</p>
                            <img src="assets/images/Anakin.jpg">
                            <p class="score" id="anakin-Score">100</p>
                        </div>
                </div>
            </div>

            <div class="col-sm-2" id="Maul">
                <div class="row" id="MaulRow">
                    
                    <div class ="container">
                            <p>Darth Maul</p>
                            <img src="assets/images/darth_maul.webp">
                            <p class="score" id="maul-Score">180</p>
                        </div>
                </div>
            </div>

            <div class="col-sm-2" id="Sidious">
                <div class="row" id="SidRow">
                    
                    <div class ="container">
                            <p>Darth Sidious</p>
                            <img src="assets/images/Darth_Sidious.jpg">
                            <p class="score" id="sidious-Score">150</p>
                        </div>
                </div>
            </div>
        </div>

        <p class="title">Your Character</p>
        <div class="row" id="myCharacter">
        </div>

        <p class="title">Enemies Available To Atack</p>
        <div class="row" id="enemies">
        </div>

        <p class="title">Fight Select</p>
        <div class="row" id="btn">
            <button>Fight!</button>
        </div>
        <p class="title"> Defender</p>
        <div class="row" id="defender">
        </div>

        <P class="stats" id="attack"></P>
        <P class="stats" id="defend"></P>
    </div>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="assets/javascript/game.js"></script>

</body>

</html>
